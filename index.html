<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./src/dist/style.css">
  <!-- JavaScript -->
  <script src="./src/js/script.js" defer></script>
</head>
<body>

  <!-- MAIN -->
  <main class="hero">
    <section class="todo">
      <!-- HEAD -->
      <div class="todo__head">
        <h1 class="todo__title">Todo</h1>
        <button class="toggleTheme" aria-label="theme button">
          <img src="./src/assets/icons/icon-moon.svg" alt="">
        </button>
      </div>

      <input type="text" class="todo__new" placeholder="Create a new todo..." aria-label="new todo" data-input>

      <!-- LIST -->
      <div class="todo__body">
        <ul class="todo__list"></ul>

        <div class="todo__menu">
          <div class="todo__left">
            <span class="item-left">0</span>
            items left
          </div>

          <div class="todo__show">
            <button class="show__btn active" data-show-all>All</button>
            <button class="show__btn" data-active-btn>Active</button>
            <button class="show__btn" data-completed-btn>Completed</button>
          </div>

          <button class="clear" data-button-clear>Clear Completed</button>
        </div>
      </div>

      <!-- Drag and drop to reorder list -->
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
